management:
  tracing:
    propagation:
      type: B3,W3C
    baggage:
      remote-fields: correlationId, causationId, aggregateId, rootAggregateId
      correlation:
        fields: correlationId

executor:
  event:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: default-task-executor-
    keep-alive-seconds: 300
    allow-core-thread-timeout: true
    wait-for-tasks-to-complete-on-shutdown: true
    await-termination-seconds: 60
  relay:
